{% extends 'pizza/base.html' %}
    {% block 'body' %}
        <div class="container">
            <h1>Edit Pizza</h1>
            <h2>{{ note }}</h2>
            <form action="{% url 'edit_order' pizza.id %}" method="post">
                {% csrf_token %}
                {{pizzaform}}
                <br><br>
                {% for field in pizzaform %}
                {{field.label_tag}} {{field}}
                {% endfor %}
                <input type="submit" value="Edit Pizza" class="btn btn-outline-warning">
            </form>
        </div>
    {% endblock %}
